    <script>
      var officeIndex = null;
      var officeSubIndex = null;
      async function LoadIndex() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            officeIndex = JSON.parse(this.responseText);
            for(var i = 0; i < officeIndex.length; i++) {
              $("#indexDiv").append("<b><u>" + officeIndex[i].title + "</u></b><br/><div id = '" +officeIndex[i].index  + "'></div><br/>");
            }
          }
        };
        xmlhttp.open("GET", "json/officeIndex.json", true);
        xmlhttp.send();
      }

      async function LoadSubIndex() {
        await LoadIndex();
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            officeSubIndex = JSON.parse(this.responseText);
            for(var i = 0; i < officeIndex.length; i++) {
              for(var j = 0; j < officeSubIndex.length; j++) {
                if (officeIndex[i].index == officeSubIndex[j].index) {
                  $("#" + officeIndex[i].index).append("<a href = 'javascript:changePage(" + officeSubIndex[j].page + ");' style = 'text-decoration:none;'><font style = 'color:gray;font-size:12px;'>P." + officeSubIndex[j].page + "</font> " + officeSubIndex[j].title + "</a><br/>");
                }
              }
            }
          }
        };
        xmlhttp.open("GET", "json/officeSubIndex.json", true);
        xmlhttp.send();
      }      
      LoadSubIndex();

      function changePage(page) {
        $("#selectIndex").css("display", "none");
        $("#pdfDiv").css("display", "block");
        $("#embder").attr("src", "pdf/office_staff_en.pdf#page=" + page);
      }

      function BackIndex() {
        $("#selectIndex").css("display", "block");
        $("#pdfDiv").css("display", "none");
      }

      var selectedType = [];
      function SetSelectedArray(id, type) {
        if (document.getElementById(id).checked === true) {
          if (!selectedType.includes(type)) {
            selectedType.push(type);
          }
        } else {
          if (selectedType.includes(type)) {
            selectedType.splice( selectedType.indexOf(type), 1 );
          }
        }
        RefreshIndex();
      }

      function RefreshIndex() {
        $("#indexDiv").html("");
        for(var i = 0; i < officeIndex.length; i++) {
          $("#indexDiv").append("<b><u>" + officeIndex[i].title + "</u></b><br/><div id = '" +officeIndex[i].index  + "'></div><br/>");
          for(var j = 0; j < officeSubIndex.length; j++) {
            if (officeIndex[i].index == officeSubIndex[j].index) {
              for(var k = 0; k < selectedType.length; k++) {
                if (officeSubIndex[j].type.includes(selectedType[k])) {
                  $("#" + officeIndex[i].index).append("<a href = 'javascript:changePage(" + officeSubIndex[j].page + ");' style = 'text-decoration:none;'><font style = 'color:gray;font-size:12px;'>P." + officeSubIndex[j].page + "</font> " + officeSubIndex[j].title + "</a><br/>");
                  break;
                }
              }
            }
          }
        }
      }
    </script>
