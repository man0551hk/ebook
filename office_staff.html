    <script>
      var isMobile = {
        Android: function() {
            return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function() {
            return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function() {
            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function() {
            return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function() {
            return navigator.userAgent.match(/IEMobile/i);
        },
        any: function() {
            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
        }
      };

      window.onload = function() {
        LoadSubIndex();
          $("#embder").css("display", "none");
          $("#imageDiv").css("display", "none");
        // if (isMobile.any() !== null) {
        //   $("#embder").css("display", "none");
        //   $("#imageDiv").css("display", "block");
          for(var i = 1; i <= 45; i++) {
            var fileName = 'RL(eng)-' + i.toString().padStart(2, '0') + '.jpg';
            $("#imageDiv").append("<img src = 'pdf/RL(eng)/" + fileName + "' class = 'img-fluid' id = 'image" + i + "'/>");
          }
        // } else {
        //   $("#embder").css("display", "none");
        //   $("#imageDiv").css("display", "none");
        // }
      }

      var officeIndex = null;
      var officeSubIndex = null;
      async function LoadIndex() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            officeIndex = JSON.parse(this.responseText);
            for(var i = 0; i < officeIndex.length; i++) {
              $("#indexDiv").append("<div class='col' style = 'background-color: " + 
                officeIndex[i].bgColor + "'><div class = 'sectionTitle'>" + officeIndex[i].title + "</div></div><i style = 'font-size:11px;'>Page</i>");
              $("#indexDiv").append("<table id = '" +officeIndex[i].index  + "'>");
   
              $("#indexDiv").append("</table>");
            }
          }
        };
        xmlhttp.open("GET", "json/officeIndex.json", true);
        xmlhttp.send();
      }

      async function LoadSubIndex() {
        await LoadIndex();
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            officeSubIndex = JSON.parse(this.responseText);
            for(var i = 0; i < officeIndex.length; i++) {
              for(var j = 0; j < officeSubIndex.length; j++) {
                if (officeIndex[i].index == officeSubIndex[j].index) {
                  $("#" + officeIndex[i].index).append("<tr>");
                    $("#" + officeIndex[i].index).append("<td width = 'width:26px;' align = 'right'><a href = 'javascript:changePage(" + officeSubIndex[j].goPage + ");' style = 'text-decoration:none;color:gray;'>" + officeSubIndex[j].page  + "</a></td>");
                    $("#" + officeIndex[i].index).append("<td style = 'padding-left:10px;width:350px;'><a href = 'javascript:changePage(" + officeSubIndex[j].goPage + ");' style = 'text-decoration:none;color:#000;'>" + officeSubIndex[j].title  + "</a></td>");
                    $("#" + officeIndex[i].index).append("<td>");
                    
                    if ( officeSubIndex[j].type.B) {
                      $("#" + officeIndex[i].index).append(officeSubIndex[j].type.B == 'show' ? "<img src = 'images/bBtn.png' height = '20'/>&nbsp;" : "<img src = 'images/bBtn_hide.png' height = '20'/>&nbsp;");
                    }                    
                    if ( officeSubIndex[j].type.A) {
                      $("#" + officeIndex[i].index).append(officeSubIndex[j].type.A == 'show' ? "<img src = 'images/aBtn.png' height = '20'/>&nbsp;" : "<img src = 'images/aBtn_hide.png' height = '20'/>&nbsp;");
                    } 
                    if ( officeSubIndex[j].type.M) {
                      $("#" + officeIndex[i].index).append(officeSubIndex[j].type.M == 'show' ? "<img src = 'images/mBtn.png' height = '20'/>&nbsp;" : "<img src = 'images/mBtn_hide.png' height = '20'/>&nbsp;");
                    }
                    if ( officeSubIndex[j].type.D) {
                      $("#" + officeIndex[i].index).append(officeSubIndex[j].type.D == 'show' ? "<img src = 'images/dBtn.png' height = '20'/>&nbsp;" : "<img src = 'images/dBtn_hide.png' height = '20'/>&nbsp;");
                    }
                    if ( officeSubIndex[j].type.SD) {
                      $("#" + officeIndex[i].index).append(officeSubIndex[j].type.SD == 'show' ? "<img src = 'images/sdBtn.png' height = '20'/>&nbsp;" : "<img src = 'images/sdBtn_hide.png' height = '20'/>&nbsp;");
                    }
                    if ( officeSubIndex[j].type.VP) {
                      $("#" + officeIndex[i].index).append(officeSubIndex[j].type.VP == 'show' ? "<img src = 'images/vpBtn.png' height = '20'/>&nbsp;" : "<img src = 'images/vpBtn_hide.png' height = '20'/>&nbsp;");
                    }
                    $("#" + officeIndex[i].index).append("</td>");
                  $("#" + officeIndex[i].index).append("</tr>");
                }
              }
            }
          }
        };
        xmlhttp.open("GET", "json/officeSubIndex.json", true);
        xmlhttp.send();
      }      


      function changePage(page) {
        $(".background").css("display", "none");
        $("#imageDiv").css("display", "block");
        window.location = "#image" + page;
        // if (isMobile.any() !== null) {
        //   window.location = "#image" + page;
        //   $("#imageDiv").scrollTop(scrollTop);
        // } else {
        //   $("#embder").css("display", "block");
        //   $("#embder").attr("src", "pdf/RL(eng).pdf#page=" + page + "&zoom=150");
        // }
      }

      function BackIndex() {
        $(".background").css("display", "block");
        $("#imageDiv").css("display", "none");
      }

      var selectedType = [];
      function SetSelectedArray(id, type) {
        if (document.getElementById(id).checked === true) {
          if (!selectedType.includes(type)) {
            selectedType.push(type);
          }
        } else {
          if (selectedType.includes(type)) {
            selectedType.splice( selectedType.indexOf(type), 1 );
          }
        }
        RefreshIndex();
      }

      function RefreshIndex() {
        $("#indexDiv").html("");

        for(var i = 0; i < officeIndex.length; i++) {
          $("#indexDiv").append("<div class='col' style = 'background-color: " + 
                officeIndex[i].bgColor + "'><div class = 'sectionTitle'>" + officeIndex[i].title + "</div></div><i style = 'font-size:11px;'>Page</i>");

          $("#indexDiv").append("<table id = '" +officeIndex[i].index  + "'>");

          for(var j = 0; j < officeSubIndex.length; j++) {
            if (officeIndex[i].index == officeSubIndex[j].index) {
              for(var k = 0; k < selectedType.length; k++) {
                if (officeSubIndex[j].type[selectedType[k]] == "show") {
                  //$("#" + officeIndex[i].index).append("<a href = 'javascript:changePage(" + officeSubIndex[j].page + ");' style = 'text-decoration:none;'><font style = 'color:gray;font-size:12px;'>P." + officeSubIndex[j].page + "</font> " + officeSubIndex[j].title + "</a><br/>");

                  $("#" + officeIndex[i].index).append("<tr>");
                    $("#" + officeIndex[i].index).append("<td width = 'width:26px;' align = 'right'><a href = 'javascript:changePage(" + officeSubIndex[j].goPage + ");' style = 'text-decoration:none;color:gray;'>" + officeSubIndex[j].page  + "</a></td>");
                    $("#" + officeIndex[i].index).append("<td style = 'padding-left:10px;width:350px;'><a href = 'javascript:changePage(" + officeSubIndex[j].goPage + ");' style = 'text-decoration:none;color:#000;'>" + officeSubIndex[j].title  + "</a></td>");
                    $("#" + officeIndex[i].index).append("<td>");
                    
                    if ( officeSubIndex[j].type.B) {
                      $("#" + officeIndex[i].index).append(officeSubIndex[j].type.B == 'show' ? "<img src = 'images/bBtn.png' height = '20'/>&nbsp;" : "<img src = 'images/bBtn_hide.png' height = '20'/>&nbsp;");
                    }                    
                    if ( officeSubIndex[j].type.A) {
                      $("#" + officeIndex[i].index).append(officeSubIndex[j].type.A == 'show' ? "<img src = 'images/aBtn.png' height = '20'/>&nbsp;" : "<img src = 'images/aBtn_hide.png' height = '20'/>&nbsp;");
                    } 
                    if ( officeSubIndex[j].type.M) {
                      $("#" + officeIndex[i].index).append(officeSubIndex[j].type.M == 'show' ? "<img src = 'images/mBtn.png' height = '20'/>&nbsp;" : "<img src = 'images/mBtn_hide.png' height = '20'/>&nbsp;");
                    }
                    if ( officeSubIndex[j].type.D) {
                      $("#" + officeIndex[i].index).append(officeSubIndex[j].type.D == 'show' ? "<img src = 'images/dBtn.png' height = '20'/>&nbsp;" : "<img src = 'images/dBtn_hide.png' height = '20'/>&nbsp;");
                    }
                    if ( officeSubIndex[j].type.SD) {
                      $("#" + officeIndex[i].index).append(officeSubIndex[j].type.SD == 'show' ? "<img src = 'images/sdBtn.png' height = '20'/>&nbsp;" : "<img src = 'images/sdBtn_hide.png' height = '20'/>&nbsp;");
                    }
                    if ( officeSubIndex[j].type.VP) {
                      $("#" + officeIndex[i].index).append(officeSubIndex[j].type.VP == 'show' ? "<img src = 'images/vpBtn.png' height = '20'/>&nbsp;" : "<img src = 'images/vpBtn_hide.png' height = '20'/>&nbsp;");
                    }
                    $("#" + officeIndex[i].index).append("</td>");
                  $("#" + officeIndex[i].index).append("</tr>");
                  break;
                }
              }
            }
          }
          $("#indexDiv").append("</div>");
        }
       
      }
    </script>
